name: check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cache/pip
            .venv
          key: >-
            lint-${{ hashFiles(
                '.github/requirements.txt',
                'requirements/dev-requirements.txt',
                'requirements/test-requirements.txt',
                'pyproject.toml'
            ) }}
          restore-keys: lint-
      - name: Install dependencies
        run: |
          set -euxo pipefail
          # venv due to mypy through pre-commit, venv-run
          python3 -m venv .venv
          .venv/bin/python3 -m pip install -Ur .github/requirements.txt
      - run: .venv/bin/gitlint --commits "origin/$GITHUB_BASE_REF..HEAD"
        if: github.event_name == 'pull_request'
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14.0-alpha - 3.14"
          - "pypy-3.10"
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            ~/.cache/pip
            .nox
          key: >-
            test-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles(
              'requirements/test-requirements.txt',
              'pyproject.toml'
            ) }}
          restore-keys: test-${{ runner.os }}-${{ matrix.python-version }}-
      - uses: fjwillemsen/setup-nox2@fc5420448a3f1145b0128f86b1837e82841684a4 # v3.0.0
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: |
          v="${{ matrix.python-version }}"
          v=${v##* }  # "3.12.0-alpha - 3.12" -> "3.12"
          v=${v//-}   # "pypy-3.9" -> "pypy3.9"
          nox --force-color --python "$v"
        env:
          PYTEST_ADDOPTS: --vcr-record=none --color=yes
